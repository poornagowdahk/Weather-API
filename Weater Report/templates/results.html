<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/results.css">
    <title>Review</title>
</head>

<body>
    <h1><center>Results</center></h1>

    <div class="center">
        <table>

            <tr>
                <th>Temperature</th>
                <th>Celsius</th>
                <th>Pressure</th>
                <th>Humidity</th>
                <th>date_time</th>
                <th>weather_description</th>
               
            </tr>

            {% for review in reviews %}

            <tr>
                <td>{{review['current_temperature']}}</td>
                <td>{{review['Celsius']}}</td>
                <td>{{review['current_pressure']}}</td>
                <td>{{review['current_humidity']}}</td>
                <td>{{review['date_time']}}</td>
                <td>{{review['weather_description']}}</td>
                
            </tr>
            {% endfor %}
        </table>

    </div>
</body>

</html>
